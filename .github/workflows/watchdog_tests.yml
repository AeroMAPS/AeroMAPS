name: watchdog-tests

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ 'main' ]
  schedule:
    - cron: '0 4 * * 1'   # Monday 06:00 (UTC+2)

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v3

      # If macos increase the max number of semaphores
      - name: Set sysctl for macOS
        if: matrix.os == 'macos-latest'
        run: |
          sudo sysctl -w kern.posix.sem.max=30000
          
      - name: Install poetry
        run: pipx install poetry==${{ vars.POETRY_VERSION }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install latest version of dependencies
        run: |
          poetry env use ${{ matrix.python-version }}
          poetry update
          poetry install

      - name: Notebook tests
        run: |
          # Find all notebooks to test, excluding specified paths
          notebooks=$(find aeromaps -name "*.ipynb" \
            ! -path "aeromaps/notebooks/publications/*" \
            ! -path "aeromaps/notebooks/tutorials/07_life_cycle_assessment/life_cycle_assessment_custom.ipynb" \
            ! -path "aeromaps/notebooks/tutorials/07_life_cycle_assessment/utils/export_lca_model.ipynb" \
            ! -path "aeromaps/notebooks/tutorials/09_optimise_a_scenario/example_optim_with_elasticity.ipynb")

          # Run pytest with nbmake on all notebooks in parallel
          poetry run pytest --no-cov --nbmake --nbmake-timeout=5000 -p no:python -n=auto $notebooks -s
        shell: bash
