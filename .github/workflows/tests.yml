name: tests

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  tests:
    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]
        os: ${{ fromJson(github.event_name == 'push' && '["ubuntu-latest"]' || '["ubuntu-latest","windows-latest","macos-latest"]') }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      # If macos increase the max number of semaphores
      - name: Set sysctl for macOS
        if: matrix.os == 'macos-latest'
        run: |
          sudo sysctl -w kern.posix.sem.max=30000


      - name: Install poetry
        run: pipx install poetry==${{ vars.POETRY_VERSION }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Activate environment and install dependencies
        run: |
          poetry env use ${{ matrix.python-version }}
          poetry install

      - name: Notebook tests
        run: |
          # Find all notebooks to test, excluding specified paths
          notebooks=$(find aeromaps -name "*.ipynb" \
            ! -path "aeromaps/notebooks/publications/icas_2024/examples_life_cycle_assessment-icas.ipynb" \
            ! -path "aeromaps/notebooks/publications/tsas_2025/examples_life_cycle_assessment-tsas.ipynb" \
            ! -path "aeromaps/notebooks/publications/tsas_2025/examples_tsas_optim.ipynb" \
            ! -path "aeromaps/notebooks/publications/optimisation/*" \
            ! -path "aeromaps/notebooks/private/*")
      
          # Loop over each notebook
          for notebook in $notebooks; do
            echo -e "\n\e[1;34m=== Running tests for $notebook ===\e[0m"
            start_time=$(date +%s)
      
            # Run pytest in a fresh Python process for deep cleaning
            poetry run python -m --nbmake -v -n=auto
      
            end_time=$(date +%s)
            duration=$((end_time - start_time))
            echo -e "\e[1;32m=== Completed $notebook in ${duration}s ===\e[0m"
          done
        shell: bash