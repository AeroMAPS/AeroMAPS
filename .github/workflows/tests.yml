name: tests

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  check-run:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      is_light: ${{ steps.check.outputs.is_light }}
    steps:
      - name: Check if tests should run
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "is_light=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "is_light=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_call" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "is_light=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "is_light=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.head_commit.message }}" == *"[tests]"* ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "is_light=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.head_commit.message }}" == *"[tests-light]"* ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "is_light=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "is_light=false" >> $GITHUB_OUTPUT
          fi

  tests:
    needs: check-run
    if: needs.check-run.outputs.should_run == 'true'
    strategy:
      matrix:
        python-version: ${{ fromJson(needs.check-run.outputs.is_light == 'true' && '["3.10"]' || '["3.10", "3.11"]') }}
        os: ${{ fromJson(needs.check-run.outputs.is_light == 'true' && '["ubuntu-latest"]' || (github.event_name == 'push' && '["ubuntu-latest"]' || '["ubuntu-latest","windows-latest","macos-latest"]')) }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      # If macos increase the max number of semaphores
      - name: Set sysctl for macOS
        if: matrix.os == 'macos-latest'
        run: |
          sudo sysctl -w kern.posix.sem.max=30000


      - name: Install poetry
        run: pipx install poetry==${{ vars.POETRY_VERSION }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Activate environment and install dependencies
        run: |
          poetry env use ${{ matrix.python-version }}
          poetry install

      - name: Notebook tests
        run: |
          # Find all notebooks to test, excluding specified paths
          notebooks=$(find aeromaps -name "*.ipynb" \
            ! -path "aeromaps/notebooks/publications/icas_2024/examples_life_cycle_assessment-icas.ipynb" \
            ! -path "aeromaps/notebooks/publications/tsas_2025/examples_life_cycle_assessment-tsas.ipynb" \
            ! -path "aeromaps/notebooks/publications/tsas_2025/examples_tsas_optim.ipynb" \
            ! -path "aeromaps/notebooks/publications/optimisation/*" \
            ! -path "aeromaps/notebooks/private/*")

          # Run pytest with nbmake on all notebooks in parallel
          poetry run pytest --no-cov --nbmake --nbmake-timeout=5000 -p no:python -n=auto $notebooks -s
        shell: bash