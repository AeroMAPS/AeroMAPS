                    loc: 'RoW'
                    
                market_europe:
                    exchange: 0.147226
                    name: 'market for kerosene'
                    loc: 'Europe without Switzerland'
                    
                market_india:
                    exchange: 0.080849
                    name: 'market for kerosene'
                    loc: 'IN'
                    
                market_brazil:
                    exchange: 0.025484
