project: example_methodology_ei391

ecoinvent:
    version: '3.9.1'
    model: 'cutoff'
    # Note: import of ecoinvent requires to provide credentials.
    # For privacy reasons, we ask you to create a file named .env, that you will not share /commit,
    # and contains the following :
        # ECOINVENT_LOGIN=<your_login>
        # ECOINVENT_PASSWORD=<your_password>

premise:
    scenarios:
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2020
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2025
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2030
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2035
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2040
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2045
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2050
    update: 'all'  # all sectors
        # Or a list of individual sectors to be updated
        # - 'electricity'
        # - 'biomass'
        # - 'dac'


model:

    airports:
        name: 'market for airport'
        exchange: n_airports / airport_lifetime
        custom_attributes:
            - attribute: "phase"
              value: "airport"

    aicraft:
        name: 'aircraft production, passenger aircraft, long haul'
        exchange: n_aircraft / aircraft_lifetime
        custom_attributes:
            - attribute: "phase"
              value: "aircraft production"

    fuel:
        unit: MJ

        kerosene:
            exchange: energy_consumption_kerosene / 43.2  # conversion MJ to kg
            unit: kilogram

            production:
                unit: kilogram
                custom_attributes:
                        - attribute: "phase"
                          value: "fuel production kero"
                
                market_row:
                    exchange: 0.719396
                    name: 'market for kerosene'
                    loc: 'RoW'
                    
                market_europe:
                    exchange: 0.147226
                    name: 'market for kerosene'
                    loc: 'Europe without Switzerland'
                    
                market_india:
                    exchange: 0.080849
                    name: 'market for kerosene'
                    loc: 'IN'
                    
                market_brazil:
                    exchange: 0.025484
                    name: 'market for kerosene'
                    loc: 'BR'
                    
                market_south_africa:
                    exchange: 0.010466
                    name: 'market for kerosene'
                    loc: 'ZA'
                    
                market_switzerland:
                    exchange: 0.006927
                    name: 'market for kerosene'
                    loc: 'CH'
                    
                market_columbia:
                    exchange: 0.005400
                    name: 'market for kerosene'
                    loc: 'CO'
                
                market_peru:
                    exchange: 0.004253
                    name: 'market for kerosene'
                    loc: 'PE'
                    

            combustion:
                custom_attributes:
                    - attribute: "phase"
                      value: "fuel combustion kero"
            
                chemicals:
                    CO2:
                        exchange: 3.15818
                        name: 'carbon dioxide, fossil'  # this is a biosphere process   
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    CO:
                        exchange: 0.00278982792508569
                        name: 'carbon monoxide, fossil'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    NOx:
                        exchange: 0.0138567068171911
                        name: 'nitrogen oxides'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    SOx:
                        exchange: 0.00102
                        name: 'sulfur dioxide'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    H2O:
                        exchange: 0.00123
                        name: 'water'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    PM:
                        exchange: 0.000309885409990546
                        name: 'Particulate Matter, < 2.5 um'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    NMVOC:
                        exchange: 0.000134838256440604
                        name: 'NMVOC, non-methane volatile organic compounds'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    CH4:
                        exchange: 0.0000149820284934004
                        name: 'methane, fossil'
                        categories:
                            - 'air'
                            - 'urban air close to ground'
                    N2O:
                        exchange: 0.0001
                        name: 'dinitrogen monoxide'
                        categories:
                            - 'air'
                            - 'urban air close to ground'
                        
                heavy_metals:
                    Cadmium:
                        exchange: 9.99990246757047e-9
                        name: 'Cadmium II'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    Chromium:
                        exchange: 4.99993497838031e-8
                        name: 'Chromium III'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    Copper:
                        exchange: 1.70001625540492e-6
                        name: 'Copper ion'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    Lead:
                        exchange: 0.00002
                        name: 'Lead II'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    Mercury:
                        exchange: 6.99993497838031e-11
                        name: 'Mercury II'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    Nickel:
                        exchange: 6.99993497838031e-8
                        name: 'Nickel II'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    Selenium:
                        exchange: 9.99990246757047e-9
                        name: 'Selenium IV'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                    Zinc:
                        exchange: 9.99990246757047e-6
                        name: 'Zinc II'
                        categories:
                            - 'air'
                            - 'lower stratosphere + upper troposphere'
                            

