project: example_methodology_ei391

ecoinvent:
    version: '3.9.1'
    model: 'cutoff'
    # Note: import of ecoinvent requires to provide credentials.
    # For privacy reasons, we ask you to create a file named .env, that you will not share /commit,
    # and contains the following :
        # ECOINVENT_LOGIN=<your_login>
        # ECOINVENT_PASSWORD=<your_password>

premise:
    scenarios:
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2020
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2025
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2030
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2035
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2040
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2045
        - model: "remind"
          pathway: "SSP2-Base"
          year: 2050
    update: 'all'  # all sectors
        # Or a list of individual sectors to be updated
        # - 'electricity'
        # - 'biomass'
        # - 'dac'


model:

    airports:
        custom_attributes:
            - attribute: "phase"
              value: "airport"
              
        name: 'market for airport'
        exchange: 8.88e-14 * rpk_long_range + 2.58e-13 * rpk_medium_range + 6.17e-13 * rpk_short_range
        

    aircraft:
    
        aircraft_production:
            custom_attributes:
                - attribute: "phase"
