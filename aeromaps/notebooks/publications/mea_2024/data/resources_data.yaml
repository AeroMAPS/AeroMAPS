# -----------------------------------------------------------------------------
# Example of a generic resource (all possible fields and options)
# -----------------------------------------------------------------------------
# generic_resource:
#   # ID
#   name: "generic_resource"
#   specifications:
#     # Technical:
#     co2_emission_factor: !AeroMapsCustomDataType    # gCO2/MJ, additional to process/pathways' emission factor
#       years: [2020, 2030, 2040, 2050]
#       values: [100, 80, 60, 40] # gCO2/MJ
#       method: linear
#     load_factor: 1.0                                # Resource max LF (e.g. for renewables)
#     # Availability
#     availability:
#       global: 1.0e+12 # [MJ] Global availability of the resource
#       aviation_allocated_share: 5 # [%] Share of the global availability alalocated to aviation
#     # Economical
#     cost: !AeroMapsCustomDataType                   # €/MJ, additional to process/pathways' cost
#       years: [2020, 2030, 2040, 2050]
#       values: [0.01, 0.012, 0.013, 0.014] # €/MJ
#       method: linear
#     subsidies: !AeroMapsCustomDataType              # €/MJ, additional to process/pathways' subsidies
#       years: [2020, 2030, 2040, 2050]
#       values: [0.0, 0.0, 0.0, 0.0] # €/MJ
#       method: linear
#     tax: !AeroMapsCustomDataType                # €/MJ, additional to process/pathways' tax
#       years: [2020, 2030, 2040, 2050]
#       values: [0.0, 0.0, 0.0, 0.0] # €/MJ
#       method: linear

# -----------------------------------------------------------------------------

