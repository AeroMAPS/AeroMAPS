hefa_fog:
  # Metadata
  name: "hefa_fog"
  environmental_model: "bottom-up"
  cost_model: "bottom-up"
  aircraft_type: "dropin_fuel"
  energy_origin: "biomass"
  default: False
  abatement_cost: True
  compute_all_years: False
  # Until level two used to separate inputs. Then concatenated in variable name.
  inputs:
    # Policy
    mandate:
      mandate_type: "share"
      mandate_share: !AeroMapsCustomDataType
        years: [2020, 2025, 2030, 2035, 2040, 2045, 2050]
        values:  [0, 0.012, 0.0288, 0.09, 0.144, 0.162, 0.21] #[0, 2*0.6/100, 4.8*0.6/100, 15*0.6/100, 24*0.6/100, 27*0.6/100, 35*0.6/100]
        method: linear
    # Technical:
    technical:
      resource_names: [ "hefa_fog_biomass" ]
      eis_resource_specific_consumption:
        hefa_fog_biomass: 1.14
      kerosene_selectivity: 0.15
      lhv: 44
      eis_plant_load_factor: 0.95
      eis_plant_lifespan: 25
    # Environmental:
    environmental:
      eis_co2_emission_factor_without_resource: !AeroMapsCustomDataType
        years: []
        values: [20.7]
        method: linear
      emission_index:
        h2o: 1.231
        nox: 0.01514
        sulfur: 0.0
        soot: 6.0e-06
        particles_number: 8e13
    # Economics:
    economics:
      eis_capex: !AeroMapsCustomDataType
        years: [ ]
        values: [ 0.0308 ]
        method: linear
      eis_variable_opex: !AeroMapsCustomDataType
        years: [ ]
        values: [ 0.0048 ]
        method: linear
  outputs:
  

