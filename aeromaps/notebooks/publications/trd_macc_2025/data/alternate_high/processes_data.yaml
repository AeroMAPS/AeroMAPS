liquefaction:
  # Metadata
  name: "liquefaction"
  inputs:
    # Technical:
    technical:
      resource_names: [ "grid_electricity" ]
      eis_resource_specific_consumption:
        grid_electricity: !AeroMapsCustomDataType
          years: [2020,2030,2050]
          values: [0.33,0.22,0.205]
          method: linear
    # Environmental:
    environmental:
      eis_co2_emission_factor_without_resource: !AeroMapsCustomDataType
        years: []
        values: [0.0]
        method: linear
    # Economics:
    economics:
      eis_capex: !AeroMapsCustomDataType
        years: [2020,2030,2050]
        values: [0.0513,0.0332,0.0205]
        method: linear
      eis_fixed_opex: !AeroMapsCustomDataType
        years: [2020,2030,2050]
        values: [0.002, 0.0013, 0.0008]
        method: linear

        

electrolysis:
  # Metadata
  name: "electrolysis"
  inputs:
    # Technical:
    technical:
      resource_names: [ "grid_electricity" ]
      eis_resource_specific_consumption:
        grid_electricity: !AeroMapsCustomDataType
          years: [2020,2030,2050]
          values: [1.56, 1.51, 1.38]
          method: linear
    # Environmental:
    environmental:
      eis_co2_emission_factor_without_resource: !AeroMapsCustomDataType
        years: []
        values: [0.0]
        method: linear
    # Economics:
    economics:
      eis_capex: !AeroMapsCustomDataType
        years: [2020, 2030, 2040, 2050]
        values: [0.01216, 0.0081, 0.0060, 0.0047]
        method: linear
      eis_fixed_opex: !AeroMapsCustomDataType
        years: [2020, 2030, 2050]
        values: [0.000571,0.000469, 0.000447]
        method: linear
      eis_var_opex: !AeroMapsCustomDataType
        years: [2020, 2030, 2050]
        values: [0.0025, 0.0016, 0.001]
    
    

