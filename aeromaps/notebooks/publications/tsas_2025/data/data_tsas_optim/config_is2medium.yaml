data:
  inputs:
    json_inputs_file: "./is2medium_inputs.json"
    partitioning_data_file: "../partitioning_data/partitioning_updated_inputs.json"
  outputs:
    json_outputs_file: "./is2medium_outputs.json"

models:
  climate:
    climate_model_data_file: default

  energy:
    energy_carriers_model_data_file: "../ltag_data_inputs/is2_medium_energy_inputs-OPTIM.yaml"
    resources_model_data_file: "../ltag_data_inputs/is2_resources_data.yaml"
