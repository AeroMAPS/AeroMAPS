  standards:
    - models_traffic
    - models_efficiency_top_down_interp
    - models_energy_with_fuel_effect
    - models_offset
    - models_emissions
    - models_sustainability
    - models_energy_cost
    - models_operation_cost_top_down
    - models_abatements_cost_simplified
    - carbon_budget_constraint
    
  customs:
    blend_completeness_constraint: "../../energy_constraints.py::BlendCompletenessConstraint"
    biomass_availability_constraint_trajectory: "../../energy_constraints.py::BiomassAvailabilityConstraintTrajectory"
    electricity_availability_constraint_trajectory: "../../energy_constraints.py::ElectricityAvailabilityConstraintTrajectory"
    biofuel_use_growth_constraint: "../../energy_constraints.py::BiofuelUseGrowthConstraint"
    electrofuel_use_growth_constraint: "../../energy_constraints.py::ElectrofuelUseGrowthConstraint"