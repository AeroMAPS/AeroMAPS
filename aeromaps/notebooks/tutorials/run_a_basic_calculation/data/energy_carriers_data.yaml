hefa_fog:
  # Metadata
  name: "hefa_fog"
  environmental_model: "top-down"
  cost_model: "top-down"
  aircraft_type: "dropin_fuel"
  energy_origin: "biomass"
  default: False
  # Until level two used to separate inputs. Then concatenated in variable name.
  inputs:
    # Policy
    mandate:
      mandate_type: "share"
      mandate_share: !AeroMapsCustomDataType
        years: [ 2020, 2030, 2040, 2050 ]
        values: [0.0, 4.8, 0.168, 0.245]
        method: linear
    # Technical:
    technical:
      resource_names: [ "hefa_fog_biomass" ]
      resource_specific_consumption:
        hefa_fog_biomass: 1.14
      kerosene_selectivity: 0.15
    # Environmental:
    environmental:
      co2_emission_factor_without_resource: !AeroMapsCustomDataType
        years: []
        values: [20.7]
        method: linear
      emission_index:
        h2o: 1.231
        nox: 0.01514
        sulfur: 0.0012
        soot: 3e-05
        particles_number: 8e13
    # Economics:
    economics:
      mfsp_without_resource: !AeroMapsCustomDataType
        years: []
        values: [0.02317] # Converted 0.815488 €/L to €/MJ with 0.8 density and 44 LHV
        method: linear
  outputs:
  

