generic_biomass:
  # ID
  name: "generic_biomass"
  origin: "biomass"
  specifications:
    # Availability
    availability:
      global: 163.94e+12 # [MJ]
      aviation_allocated_share: 5.0 # [%] Share of the global availability

grid_electricity:
  # ID
  name: "grid_electricity"
  origin: "electricity"
  specifications:
  # Technical:
    co2_emission_factor: !AeroMapsCustomDataType
        years: [ 2020, 2030, 2040, 2050 ]
        values: [119.16, 55.5, 27.8, 8.3] # --> converted gCO2/kWh to gCO2/MJ (divide by 3.6)
        method: linear
    load_factor: 1.0
    availability:
      global: 250.0e+12 # [EJ]
      aviation_allocated_share: 5.0 # [%] Share of the global availability
