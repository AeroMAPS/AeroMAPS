generic_biofuel:
  # Metadata
  name: "generic_biofuel"
  environmental_model: "top-down"
  cost_model: "top-down"
  aircraft_type: "dropin_fuel"
  energy_origin: "biomass"
  default: False
  # Until level two used to separate inputs. Then concatenated in variable name.
  inputs:
    # Policy
    mandate:
      mandate_type: "share"
      mandate_share: !AeroMapsCustomDataType
        years: [2025,2030, 2050]
        values: [0.0, 0.0, 0.0]
        method: linear
    # Technical:
    technical:
      resource_names: [ "generic_biomass" ]
      resource_specific_consumption:
        generic_biomass: 2.17
      kerosene_selectivity: 0.5
      lhv: 44
    # Environmental:
    environmental:
      mean_co2_emission_factor_without_resource: !AeroMapsCustomDataType
        years: []
        values: [20.8]
        method: linear
      emission_index:
        h2o: 1.231
        nox: 0.01514
        sulfur: 0.0
        soot: 6.0e-06
        particles_number: 8.0e+13
    # Economics:
    economics:
      mean_mfsp_without_resource: !AeroMapsCustomDataType
          years: []
          values: [0.037] # Converted 1,31 €/L to €/MJ with 0.8 density and 44 LHV
          method: linear
  outputs:

electrofuel:
  # Metadata
  name: "electrofuel"
  environmental_model: "top-down"
  cost_model: "top-down"
  aircraft_type: "dropin_fuel"
  energy_origin: "electricity"
  default: False
  inputs:
    mandate:
      mandate_type: "share"
      mandate_share: !AeroMapsCustomDataType
        years: [2025,2030,2050]
        values: [0.0, 0.0, 0.0]
        method: linear
    # Technical:
    technical:
      kerosene_selectivity: 0.5
      resource_names: [ "grid_electricity"]
      resource_specific_consumption:
        grid_electricity: 2.32
      lhv: 44
    # Environmental:
    environmental:
      mean_co2_emission_factor_without_resource: !AeroMapsCustomDataType
        years: []
        values: [0.0]
        method: linear
      emission_index:
        h2o: 1.231
        nox: 0.01514
        sulfur: 0.0
        soot: 6.0e-06
        particles_number: 8.0e+13
    # Economics:
    economics:
      mean_mfsp_without_resource: !AeroMapsCustomDataType
        years: [2020,2050]
        values: [0.10, 0.073]
        method: linear
  outputs:


fossil_kerosene:
  # Metadata
  name: "fossil_kerosene"
  environmental_model: "top-down"
  cost_model: "top-down"
  aircraft_type: "dropin_fuel"
  energy_origin: "fossil"
  default: True
  inputs:
    # Technical:
    technical:
      lhv: 44
      plant_load_factor: 0.95
      plant_lifespan: 25
    # Environmental:
    environmental:
      mean_co2_emission_factor_without_resource: !AeroMapsCustomDataType
        years: [2000,2050]
        values: [89.0, 89.0]
        method: linear
      emission_index:
        h2o: 1.231
        nox: 0.01514
        sulfur: 0.0012
        soot: 3.0e-05
        particles_number: 2.0e+14
    # Economics:
    economics:
      mean_mfsp_without_resource: !AeroMapsCustomDataType
        years: [2000,2050]
        values: [0.0154, 0.0154]
        method: linear
  outputs:



