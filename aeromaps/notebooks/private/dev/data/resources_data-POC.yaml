wind_electricity:
  # ID
  name: "wind_electricity"
  specifications:
  # Technical:
    co2_emission_factor: !AeroMapsCustomDataType
        years: [ 2020, 2030, 2040, 2050 ]
        values: [5.16, 5.5, 5.8, 5.3] # --> converted gCO2/kWh to gCO2/MJ (divide by 3.6)
        method: linear
    load_factor: 0.4
    mean_mfsp_without_resource: !AeroMapsCustomDataType
        years: [2020, 2030, 2040, 2050]
        values: [0.0321, 0.0216, 0.0212, 0.01910] # [5.047140, 4.994914, 4.949078, 4.924813]/ 120 # caution no liquefaction there
        method: linear
    availability:
      global: 250.0e+12 # [EJ]
      aviation_allocated_share: 5 # [%] Share of the global availability
      