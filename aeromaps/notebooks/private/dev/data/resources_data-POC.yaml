grid_electricity_fr:
  # ID
  name: "grid_electricity_fr"
  specifications:
  # Technical:
    co2_emission_factor: !AeroMapsCustomDataType
        years: [ 2020, 2030, 2040, 2050 ]
        values: [20.16, 15.5, 10.8, 5.3] # STD=[119.16, 55.5, 27.8, 8.3] # --> converted gCO2/kWh to gCO2/MJ (divide by 3.6)
        method: linear
    cost: !AeroMapsCustomDataType
        years: []
        values: [0.022] 
        method: linear
    availability:
      global: 250.0e+12 # [EJ]
      aviation_allocated_share: 5 # [%] Share of the global availability


