liquefaction:
  # Metadata
  name: "liquefaction"
  inputs:
    # Technical:
    technical:
      resource_names: [ "grid_electricity" ]
      eis_resource_specific_consumption:
        grid_electricity: 0.25
    # Environmental:
    environmental:
      eis_co2_emission_factor_without_resource: !AeroMapsCustomDataType
        years: []
        values: [0.0]
        method: linear
    # Economics:
    economics:
      eis_capex: !AeroMapsCustomDataType
        years: []
        values: [0.0332] # [1.378511,1.378511,1.378511,1.378511]/120,
        method: linear
      eis_fixed_opex: !AeroMapsCustomDataType
        years: []
        values: [0.0013] # [0.01944,0.01944,0.01944,0.01944]/120,
        method: linear

        

electrolysis:
  # Metadata
  name: "electrolysis"
  inputs:
    # Technical:
    technical:
      resource_names: [ "grid_electricity" ]
      eis_resource_specific_consumption:
        grid_electricity: 1.69
    # Environmental:
    environmental:
      eis_co2_emission_factor_without_resource: !AeroMapsCustomDataType
        years: []
        values: [0.0]
        method: linear
    # Economics:
    economics:
      eis_capex: !AeroMapsCustomDataType
        years: [2020, 2030, 2040, 2050]
        values: [0.013420, 0.010473, 0.009876, 0.009561] # [5.047140, 4.994914, 4.949078, 4.924813]/ 120 # caution no liquefaction there
        method: linear
      eis_fixed_opex: !AeroMapsCustomDataType
        years: [2020, 2030, 2040, 2050]
        values: [0.000486, 0.000469, 0.000462, 0.000457]
        method: linear
      eis_variable_opex: !AeroMapsCustomDataType
        years: [2020, 2030, 2040, 2050]
        values: [0.002167, 0.001267, 0.0012, 0.0012]
    
    

