# CLIMATE CONFIGURATION FILE

# Name of the climate model (IPCC, GWP*, LWE, FaIR)
# See AeroCM documentation for available models
climate_model: "GWP*"

# Default species settings from AeroCM
# See AeroCM documentation for available species settings depending on the climate model
species_settings:
  CO2:
    ratio_erf_rf: 1.0

  Contrails:
      sensitivity_rf: 2.23e-12
      ratio_erf_rf: 0.42
      efficacy_erf: 1.0

  NOx - ST O3 increase:
    sensitivity_rf: 7.64e-12
    ratio_erf_rf: 1.37
    efficacy_erf: 1.0

  NOx - CH4 decrease and induced:
    sensitivity_rf: -6.1e-12
    ratio_erf_rf: 1.18
    efficacy_erf: 1.0

  H2O:
    sensitivity_rf: 5.2e-15
    ratio_erf_rf: 1.0
    efficacy_erf: 1.0

  Soot:
    sensitivity_rf: 1.0e-10
    ratio_erf_rf: 1.0
    efficacy_erf: 1.0

  Sulfur:
    sensitivity_rf: -2.0e-11
    ratio_erf_rf: 1.0
    efficacy_erf: 1.0

# Default model settings from AeroCM
# See AeroCM documentation for available model settings depending on the climate model
model_settings:
  tcre: 0.00045