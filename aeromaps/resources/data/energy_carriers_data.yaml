hefa_fog:
  # Metadata
  name: "hefa_fog"
  environmental_model: "top-down"
  cost_model: "top-down"
  aircraft_type: "dropin_fuel"
  energy_origin: "biomass"
  default: False
  # Until level two used to separate inputs. Then concatenated in variable name.
  inputs:
    # Policy
    mandate:
      mandate_type: "quantity"
      mandate_quantity: !AeroMapsCustomDataType
        years: [ 2020, 2030, 2040, 2050 ]
        values: [ 10.0, 9.0, 8.0, 1.0 ]
        method: linear
    # Technical:
    technical:
      resource_names: [ "wind_electricity" ]
      resource_specific_consumption:
        wind_electricity: 0.8
      plant_load_factor: 0.85
      plant_lifespan: 25
      kerosene_selectivity: 0.9
    # Environmental:
    environmental:
      co2_emission_factor_without_resource: !AeroMapsCustomDataType
        years: [ 2020, 2030, 2040, 2050 ]
        values: [ 10.0, 9.0, 8.0, 11.0 ]
        method: linear
      emission_index:
        h2o: 1.231
        nox: 0.01514
        sulfur: 0.0012
        soot: 3e-05
        particles_number: 8e13
    # Economics:
    economics:
      mfsp: !AeroMapsCustomDataType
        years: [ 2020, 2030, 2040, 2050 ]
        values: [ 10.0, 9.0, 8.0, 7.0 ]
        method: linear
      mfsp_subsidy: !AeroMapsCustomDataType
        years: [ 2020, 2030, 2040, 2050 ]
        values: [ 0.0, 0.0, 0.0, 0.0 ]
        method: linear
      mfsp_tax: !AeroMapsCustomDataType
        years: [ 2020, 2030, 2040, 2050 ]
        values: [ 0.0, 0.0, 0.0, 0.0 ]
        method: linear
      capex_subsidy: 15.0
      carbon_tax: 20.0
  outputs:
    # specify here desired outputs options ?

