hefa_fog:
  # Settings
  name: "hefa_fog"
  environmental_model: "top-down"
  cost_model: "top-down"
  inputs:
    # Policy
    consumption:
      value: 0.1
      # Possible types are: Volume (EJ/Mt), Share (%).
      energy_quantity: 10 # [EJ]
      mass_quantity: 10 # [Mt]
      energy_blending_mandate: 10 # [%]
      mass_blending_mandate: 10 # [%]
      # TODO : use energy (or quantity with several units possible) OR blending_mandate OR ...
    # Technical:
    type: "dropin"
    subtype: "biofuel"
    plant:
      load_factor: 0.85
      lifespan: 25
    kerosene_selectivity: 0.9
    specific_consumption:
      # Add a list of resources and their consumption per unit of fuel.
      renewable_electricity: 0.8
      hydrogen: 0.1
    co2_emission_factor_without_resource: 0.5
    emission_index:
      h2o: 1.231
      nox: 0.01514
      sulfur: 0.0012
      soot: 3e-05
      particles_number: 8e13
    # Economics:
    mfsp: !AeroMapsCustomDataType
      years: [ 2020, 2030, 2040, 2050 ]
      values: [ 10.0, 9.0, 8.0, 7.0 ]
      method: linear
    mfsp_subsidy: !AeroMapsCustomDataType
      years: [ 2020, 2030, 2040, 2050 ]
      values: [ 0.0, 0.0, 0.0, 0.0 ]
      method: linear
    mfsp_tax: !AeroMapsCustomDataType
      years: [ 2020, 2030, 2040, 2050 ]
      values: [ 0.0, 0.0, 0.0, 0.0 ]
      method: linear
    capex_subsidy: 15.0
    carbon_tax: 20.0
  outputs:




